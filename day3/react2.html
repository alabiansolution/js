<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app">

    </div>
    <script type="text/babel">
    class App extends React.Component{
      handleClick = (e)=>{
        alert("Hurray! I have been clicked and tickled");
      }
      handleFocus = (e)=>{
        alert("Hurray! I have been focused on and tickled");
      }
      handleOnMouseLeave = (e)=>{
        alert("Hurray! I have been left alone");
      }
      render(){
        setTimeout(function() {
          console.log("Hello Somebody")
        }, 1000)
        return(
          <div>
            <button onClick={this.handleClick}>Click Me</button>
            <button onFocus={this.handleFocus}>Focus on Me</button>
            <button onMouseLeave={this.handleOnMouseLeave}>Leave Me</button>
          </div>
        )
      }
    }
      ReactDOM.render(<App/>, document.getElementById('app'));
    </script>
  </body>
</html>
